<nav class="nav menu">
  <button class="btn btn--menu__cls mob js-menu-x">&times;</button>
  <ul class="menu__ul">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      <li class="menu__li">
        <a href="{{.URL}}" class="menu__a {{if ($currentPage.IsMenuCurrent "main" .) }}stk--small{{end}}">
          {{ .Name }}
        </a>
      </li>
    {{ end }}
  </ul>
</nav>
<button class="btn btn--menu__opn mob js-menu-o">&times;</button>
