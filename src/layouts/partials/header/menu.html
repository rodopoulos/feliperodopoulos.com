<nav class="nav menu">
  <button class="btn btn--navcls mob js-menu-x">
    {{ readFile "static/icons/close.svg" | safeHTML }}
  </button>

  <ul class="menu__ul">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      <li class="menu__li">
        <a href="{{.URL}}" class="menu__a {{if ($currentPage.IsMenuCurrent "main" .) }}stk--small{{end}}">
          {{ .Name }}
        </a>
      </li>
    {{ end }}
  </ul>
</nav>
<button class="btn btn--menu mob js-menu-o">
  {{ readFile "static/icons/menu.svg" | safeHTML }}
</button>
